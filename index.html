<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webflow Template</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

   <header class="background"> 
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="logo">LOGO</div>
    <button class="btn">Sign Up</button>
  </nav>

  <!-- Banner Section -->
  <section class="banner">
    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
    <button class="btn">Stay Focused</button>
  </section>
  </header>

  <!-- action part -->
    <section class="action-section">
    <div class="left-content">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="btn">Launch Live Preview</button>
    </div>
    <div class="right-content">
      <img src="image/wc-mini.png" alt="Webflow Conf 2022">
    </div>
  </section>

  <!-- part 3 -->
   <section class="users-section">
  <div class="users-container">
    <div class="users-left">
      
    </div>
    <div class="users-right">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="user-stats">
        <div class="stat">
          <h3>50K</h3>
          <p>Active Users</p>
        </div>
        <div class="stat">
          <h3>2M+</h3>
          <p>Focus Sessions</p>
        </div>
        <div class="stat">
          <h3>95%</h3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="contact-section">
  <div class="contact-container">
    <div class="contact-left">
      <h2>Let's Get in Touch</h2>
    </div>
    <div class="contact-right">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="full name">

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="write your message..."></textarea>

        <button type="submit">Get in Touch</button>
      </form>
    </div>
  </div>
</section>


</body>
</html>
